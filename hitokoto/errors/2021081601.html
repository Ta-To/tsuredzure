<code class="inline">:e term://git diff</code></p><hr class="thin" /><ul><li>Neovim</li><li>でるときとでないときがある模様</li><li>でるときも出力がきれていたりすることがある</li><li><code class="inline">autocmd TermOpen * set filetype=terminal</code> を消したら出るようになった<ul><li>出力が遅くなる、ということだろうか</li></ul></li></ul></div>
